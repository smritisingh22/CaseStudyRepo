<template>
    <lightning-card title="Accounts Contact Details" icon-name="standard:contact">

        <div class="slds-m-around_medium">
            <template if:true={hasContacts}>
                <lightning-datatable
                    key-field="Id"
                    data={relatedContacts}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:false={hasContacts}>
                <p>No related contacts found for the selected account.</p>
            </template>
        </div>
    </lightning-card>
</template>
