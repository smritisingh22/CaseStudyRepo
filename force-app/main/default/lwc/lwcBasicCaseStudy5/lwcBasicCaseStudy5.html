<template>
    <lightning-card title="Create New Contact">
        <div class="slds-m-around_medium slds-box slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
                <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
                <lightning-input label="Departmet" value={department} onchange={handleDepartmentChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
